---
plugin: aws_ec2
regions:
  - me-central-1
hostnames:
  - ip-address
compose:
  ansible_host: public_ip_address
vars:
  ansible_user: ec2-user
  ansible_ssh_private_key_file: ~/.ssh/id_ed25519
  ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
keyed_groups:
  - key: tags
    prefix: tag
    separator: "_"
  
  - key: instance_type
    prefix: instance_type
    separator: "_"
